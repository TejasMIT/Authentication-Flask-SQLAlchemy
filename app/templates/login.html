{% extends 'index.html' %}

{% block body %}

<div class="container" style="margin-top: 20px;">
	<section class="hero is-small is-warning">
	  <div class="hero-body">
	      <h1 class="is-size-1 has-text-weight-bold has-text-dark">
	        <i class="fa fa-arrow-right"></i>  Login
	      </h1>
	  </div>
	</section>

	<div class="column is-half box" style="margin-top: 20px;">
		<form method="post" action="" style="margin-top: 30px;">
			<div class="field">
                {{ form.uname.label(class="label") }}
                {{ form.uname(class="input") }}                
			</div>
			<div class="field">
                {{ form.password.label(class="label") }}
                {{ form.password(class="input" , type="password")}}
            </div>
			<div class="field">
                    {{ form.submit(class="button is-primary") }}              
            </div>
		</form>
	</div>
</div>

{% endblock %}
